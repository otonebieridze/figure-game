<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div id="container">
                <ul>
                    <li id="li1"></li>
                    <li id="li2"></li>
                </ul>
                <div id="box">
                    <div id="player"></div>
                </div>
                <button id="playBox"><b id="playText">PLAY</b></button>
                <br>
                <br>
                <button id="settingBox">Setting</button>
            </div>
            <div id="settingContainer">
                <div id="chooseColor">
                    <h2>Choose a Figure Color:</h2>
                    <label>
                        <input type="radio" name="color" value="darkred" checked>darkred
                    </label>
                    <label>
                        <input type="radio" name="color" value="darkblue">darkblue
                    </label>
                    <label>
                        <input type="radio" name="color" value="darkgreen">darkgreen
                    </label>
                </div>
                <br>
                <div id="chooseFigure">
                    <h2>Choose a Figure:</h2>
                    <label>
                        <input type="radio" name="figure" value="rectangle" checked>rectangle
                    </label>
                    <label>
                        <input type="radio" name="figure" value="circle">circle
                    </label>
                </div>
                <br>
                <button id="back">Back</button>
            </div>
        </center>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="script.js" defer></script>
    </body>
</html>
